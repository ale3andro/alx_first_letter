    <script>
      $( function() {

        images = [
          ['keyboard0.jpg', 'Π', 'Α', 'Β'],
          ['monitor0.jpg', 'Ο', 'Π', 'Ε'],
          ['keyboard1.jpg', 'Π', 'Ζ', 'Ω'],
          ['computer_webcam1.jpg', 'Κ', 'Ε', 'Λ'],
          ['printer1.png', 'Ε', 'Π', 'Σ'],
          ['computer_speakers1.jpeg', 'Η', 'Δ', 'Β'],
          ['computer_speakers0.jpg', 'Η', 'Ξ', 'Γ'],
          ['monitor1.jpg', 'Ο', 'Α', 'Ε'],
          ['computer_webcam0.jpg', 'Κ', 'Χ', 'Ζ'],
          ['printer0.jpg', 'Ε', 'Α', 'Π'],
          ['computer_case_1.jpg', 'Κ', 'Υ', 'Ι'],
          ['computer_scanner1.jpg', 'Σ', 'Δ', 'Κ'],
          ['computer_scanner0.jpg', 'Σ', 'Λ', 'Ξ'],
          ['mouse0.jpg', 'Π', 'Ψ', 'Ω'],
          ['mouse1.jpeg', 'Π', 'Α', 'Υ'],
          ['computer_projector1.jpg', 'Π', 'Ρ', 'Δ'],
          ['computer_projector0.jpg', 'Π', 'Τ', 'Α'],
          ['computer_case_0.jpg', 'Κ', 'Ο', 'Ζ'],
        ];
      });

      $( document ).ready(function() {
        counter=0;
        $('#alx1').click(function() {
          $('#alx1').html('<img src="emojis/happy_emoji.png">');
          if (counter==(images.length-1)) {
            if (sessionStorage.getItem("quest_ordinal") === null) {
              $('#alx0').html('<img width="461" height="200" src="emojis/emojis-high-five.gif">');
              $('#alx1').html('');
              $('#alx2').html('');
              $('#alx3').html('');
            } else {
              $('#alx0').html('<img width="461" height="200" src="emojis/emojis-high-five.gif"><br /><a href="' + sessionStorage.getItem("quest_return") +'">Επιστροφή</a>');
              sessionStorage.setItem("quest" + sessionStorage.getItem("quest_ordinal") + "_is_complete", "yes");
              $('#alx1').html('');
              $('#alx2').html('');
              $('#alx3').html('');
            }
            
          }
          else {
            counter+=1;
            prep_challenge();
          }
        });
        $('#alx2').click(function() {
          $('#alx2').html('<img src="emojis/sad_emoji.png">');
        });
        $('#alx3').click(function() {
          $('#alx3').html('<img src="emojis/sad_emoji.png">');
        });
        prep_challenge();
      });

      function prep_challenge() {
        var number = 1 + Math.floor(Math.random() * 3);
        console.log(number);
        if (number==1) {
            $("#alx1").insertBefore($("#alx2"));
            $("#alx2").insertBefore($("#alx3"));
        }
        if (number==2) { 
            $("#alx2").insertBefore($("#alx1")); 
            $("#alx1").insertBefore($("#alx3"));

        }
        if (number==3) { 
            $("#alx2").insertBefore($("#alx1")); 
            $("#alx3").insertBefore($("#alx2")); 
        }
        $('#alx_header').html('Από τι γράμμα ξεκινά η λέξη; ' + (counter+1) + '/' + images.length);
        $('#alx0').html('<img width="400" height="200" src="pc_parts/' + images[counter][0] + '">');
        $('#alx1').html('<img src="letters/' + images[counter][1] + '.png">');
        $('#alx2').html('<img src="letters/' + images[counter][2] + '.png">');
        $('#alx3').html('<img src="letters/' + images[counter][3] + '.png">');
      }
      
</script>
